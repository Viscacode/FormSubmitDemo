<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Booking</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900"
      rel="stylesheet"
    />
  </head>
  <body class="form_book">
    <div class="wrapper">
      <div class="container">
        <div class="container-time">
          <h2 class="heading">Book Now</h2>
          <h3 class="heading-days">Call Us For Any Questions</h3>
          <p>We are more than happy to help</p>
          <p>Email address: T503bull@yahoo.com</p>

          <h3 class="heading-days">We also offer other rental services</h3>
          <p>Just email us</p>
          <p>Or give us a call</p>

          <hr />

          <a href="(503)- 901 - 1649">
            <h4 class="heading-phone">Call Us: (503)- 901 - 1649</h4></a
          >
        </div>

        <div class="container-form">
          <form action="https://formsubmit.co/marcosgarivo@gmail.com" method="POST" />
            <h2 class="heading heading-yellow">Reservation Online</h2>
            <input
              type="hidden"
              name="access_key"
              value="f57c8868-01c1-4373-b8f6-34466e546c74"
            />

            <div class="form-field">
              <p>Your Name</p>
              <input type="text" name="name" placeholder="Your Name" required />
            </div>
            <div class="form-field">
              <p>Your email</p>
              <input
                type="email"
                name="email"
                placeholder="Your email"
                required
              />
            </div>
            <div class="form-field">
              <p>Date</p>
              <input type="date" name="date" required />
            </div>
            <div class="form-field">
              <p>Time</p>
              <input type="time" name="time" required />
            </div>
            <div class="form-field">
              <p>How many hours?</p>
              <select name="select" id="hours">
                <option value="1">1 Hour</option>
                <option value="2">2 Hours</option>
                <option value="3">3 Hours</option>
                <option value="4">4 Hours</option>
                <option value="5">5 Hours</option>
                <option value="5+">5+ Hours</option>
              </select>
            </div>

            <button class="btn">Submit</button>
          </form>
          
        </div>
      </div>
    </div>
    <button class="home_button">
      <a href="index.html">Return Home</a>
    </button>
  </body>
</html>
